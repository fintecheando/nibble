# ARCHIVO DE CONFIGURACION PARA PRUEBA

log4j.rootCategory=debug, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p> [%d{dd/MMM/yyyy HH:mm:ss.SSS}] [%c{1}.%M():%L] %m%n

log4j.rootCategory=debug, A1
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=nibble.log
log4j.appender.A1.MaxFileSize=204KB
log4j.appender.A1.MaxBackupIndex=10
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p> [%d{dd/MMM/yyyy HH:mm:ss.SSS}] [%c{1}.%M():%L] %m%n
